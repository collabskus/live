<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathmandu Real-Time</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Loader */
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--text-secondary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Time Section */
        .time-wrapper h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .clock {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            letter-spacing: -2px;
            font-variant-numeric: tabular-nums;
            color: var(--text-primary);
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        .meridiem {
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-left: 5px;
        }

        /* Date Section */
        .date-display {
            font-size: 1.25rem;
            color: var(--accent);
            font-weight: 500;
        }
        .date-sub {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Moon Section */
        .moon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .moon-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .moon-text {
            font-size: 1rem;
            font-weight: 500;
        }
        .moon-data {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Status Dot */
        .status {
            position: absolute;
            bottom: 1rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            opacity: 0.6;
        }
        .status-dot {
            width: 6px;
            height: 6px;
            background-color: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 5px #22c55e;
            transition: background-color 0.3s ease;
        }

        @media (max-width: 480px) {
            .clock { font-size: 3rem; }
            .card { padding: 2rem 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="loader" id="loader">
                <div class="spinner"></div>
            </div>

            <div class="time-wrapper">
                <h2>Kathmandu Standard Time</h2>
                <div class="clock" id="clock">--:--<span class="meridiem">--</span></div>
            </div>

            <div class="date-wrapper">
                <div class="date-display" id="date-nepali">Loading Date...</div>
                <div class="date-sub" id="date-gregorian"></div>
            </div>

            <div class="moon-container">
                <div class="moon-icon" id="moon-icon">ðŸŒ‘</div>
                <div class="moon-text" id="moon-phase">Calculating...</div>
                <div class="moon-data" id="moon-illumination">--% Illuminated</div>
            </div>

            <div class="status">
                <div class="status-dot" id="connection-dot"></div>
                <span id="last-sync">Syncing...</span>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        // Headers removed to prevent CORS preflight failures
        const ENDPOINT_TODAY = "https://calendar.bloggernepal.com/api/today";
        const ENDPOINT_TIME = "https://calendar.bloggernepal.com/api/time";

        // --- DOM Elements ---
        const elClock = document.getElementById('clock');
        const elDateNepali = document.getElementById('date-nepali');
        const elDateGregorian = document.getElementById('date-gregorian');
        const elMoonIcon = document.getElementById('moon-icon');
        const elMoonPhase = document.getElementById('moon-phase');
        const elMoonIllum = document.getElementById('moon-illumination');
        const elLoader = document.getElementById('loader');
        const elLastSync = document.getElementById('last-sync');
        const elDot = document.getElementById('connection-dot');

        let lastSyncTime = null;

        // --- Helper Functions ---
        
        function formatTime(dateObj) {
            let hours = dateObj.getHours();
            const minutes = dateObj.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            
            return `${hours}:${minutes}<span class="meridiem">${ampm}</span>`;
        }

        // --- Moon Phase Calculation (Local Algorithm) ---
        // Replaces external API to avoid CORS issues while ensuring accuracy
        function updateMoonPhase() {
            const date = new Date();
            const synodicMonth = 29.53058867; // Days in a lunar month
            // Known New Moon reference: January 6, 2000 at 18:14 UTC
            // (We just need a known reference point in the past)
            const referenceDate = new Date('2000-01-06T18:14:00Z');
            
            const diffTime = date.getTime() - referenceDate.getTime();
            const diffDays = diffTime / (1000 * 60 * 60 * 24);
            const totalCycles = diffDays / synodicMonth;
            const currentCycleProgress = totalCycles - Math.floor(totalCycles);
            const ageOfMoon = currentCycleProgress * synodicMonth;
            
            let phase = "";
            let icon = "";
            
            // Determine phase based on age (0 to ~29.5)
            if (ageOfMoon < 1.84) { phase = "New Moon"; icon = "ðŸŒ‘"; }
            else if (ageOfMoon < 5.53) { phase = "Waxing Crescent"; icon = "ðŸŒ’"; }
            else if (ageOfMoon < 9.22) { phase = "First Quarter"; icon = "ðŸŒ“"; }
            else if (ageOfMoon < 12.91) { phase = "Waxing Gibbous"; icon = "ðŸŒ”"; }
            else if (ageOfMoon < 16.61) { phase = "Full Moon"; icon = "ðŸŒ•"; }
            else if (ageOfMoon < 20.30) { phase = "Waning Gibbous"; icon = "ðŸŒ–"; }
            else if (ageOfMoon < 23.99) { phase = "Last Quarter"; icon = "ðŸŒ—"; }
            else if (ageOfMoon < 27.68) { phase = "Waning Crescent"; icon = "ðŸŒ˜"; }
            else { phase = "New Moon"; icon = "ðŸŒ‘"; }

            // Calculate Illumination Percentage
            // 0% at New Moon, 100% at Full Moon (roughly half cycle)
            // Use Cosine function for smooth transition
            const illumination = Math.round((1 - Math.cos((currentCycleProgress * 2 * Math.PI))) / 2 * 100);

            elMoonPhase.textContent = phase;
            elMoonIcon.textContent = icon;
            elMoonIllum.textContent = `${illumination}% Illuminated`;
        }

        // --- API Interactions ---

        async function fetchToday() {
            try {
                // No headers passed to avoid CORS preflight rejection
                const response = await fetch(ENDPOINT_TODAY);
                if (!response.ok) throw new Error("Date API Failed");
                
                const data = await response.json();
                
                // Parse Logic
                let dateStr = "Unknown Date";
                if (typeof data === 'string') dateStr = data;
                else if (data.str) dateStr = data.str;
                else if (data.date) dateStr = data.date;
                else if (data.nepaliDate) dateStr = data.nepaliDate;
                
                elDateNepali.textContent = dateStr;
                
                // Gregorian Date (Local to Kathmandu)
                const ktmNow = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Kathmandu"}));
                elDateGregorian.textContent = ktmNow.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            } catch (e) {
                console.error("Fetch Today Error:", e);
                elDateNepali.textContent = "Date Unavailable";
            }
        }

        async function fetchTime() {
            try {
                elDot.style.backgroundColor = "#fbbf24"; // Yellow sync
                
                // Simple Fetch to check connectivity
                const response = await fetch(ENDPOINT_TIME);
                if (!response.ok) throw new Error("Time API Failed");
                
                // If successful, we update our "Last Sync" timestamp
                lastSyncTime = new Date();
                const ktmSyncTime = new Date(lastSyncTime.toLocaleString("en-US", {timeZone: "Asia/Kathmandu"}));
                
                let hours = ktmSyncTime.getHours().toString().padStart(2, '0');
                let mins = ktmSyncTime.getMinutes().toString().padStart(2, '0');
                
                elLastSync.textContent = `Synced: ${hours}:${mins}`;
                elDot.style.backgroundColor = "#22c55e"; // Green

            } catch (e) {
                console.error("Fetch Time Error:", e);
                elDot.style.backgroundColor = "#ef4444"; // Red
                elLastSync.textContent = "Sync Failed";
            }
        }

        // --- Real-time Clock Logic ---
        function updateRealTimeClock() {
            // Get current time in Kathmandu timezone
            const now = new Date();
            const ktmString = now.toLocaleString("en-US", {timeZone: "Asia/Kathmandu"});
            const ktmDate = new Date(ktmString);

            elClock.innerHTML = formatTime(ktmDate);
        }

        // --- Initialization ---
        function init() {
            // 1. Initial Data Load
            fetchTime().then(() => {
                elLoader.classList.add('hidden');
            });
            fetchToday();
            updateMoonPhase();

            // 2. Start Real-time Clock
            setInterval(updateRealTimeClock, 1000);
            updateRealTimeClock(); 

            // 3. Schedule Background Fetches
            setInterval(fetchTime, 3600000); // 1 Hour
            setInterval(fetchToday, 86400000); // 24 Hours
            setInterval(updateMoonPhase, 86400000); // 24 Hours (Local Calc)
        }

        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
